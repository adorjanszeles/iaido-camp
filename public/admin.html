<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Demo | Ishido Sensei - Summer Seminar 2026</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="site-wrap">
      <header class="topbar">
        <div class="brand">Ishido Sensei - Summer Seminar 2026</div>
        <nav class="nav">
          <a href="/">Public site</a>
          <button class="btn secondary" id="logout-btn" type="button">Log out</button>
        </nav>
      </header>

      <main class="container form-wrap">
        <section class="card">
          <h1>Admin view (demo)</h1>
          <p class="subtitle">Quick overview: registration counts and list of submitted records.</p>
          <div class="cta-row">
            <button class="btn secondary" id="export-csv-btn" type="button">Export CSV</button>
          </div>
          <div id="stats" class="grid-2"></div>
        </section>

        <section class="card">
          <h2>Registrations</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Package</th>
                  <th>Options</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="rows"></tbody>
            </table>
          </div>
        </section>
      </main>

      <footer>
        <div class="container">Admin interface. Access is restricted to signed-in users.</div>
      </footer>
    </div>

    <script src="/js/admin.js" defer></script>
  </body>
</html>
