<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Demo | Iaidō Nyári Tábor 2026</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="site-wrap">
      <header class="topbar">
        <div class="brand">Iaidō Nyári Tábor 2026</div>
        <nav class="nav">
          <a href="/">Publikus oldal</a>
          <button class="btn secondary" id="logout-btn" type="button">Kijelentkezés</button>
        </nav>
      </header>

      <main class="container form-wrap">
        <section class="card">
          <h1>Admin nézet (demo)</h1>
          <p class="subtitle">Gyors ellenőrzéshez: regisztráció darabszámok és beérkezett rekordok listája.</p>
          <div id="stats" class="grid-2"></div>
        </section>

        <section class="card">
          <h2>Regisztrációk</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Dátum</th>
                  <th>Név</th>
                  <th>Csomag</th>
                  <th>Opciók</th>
                  <th>Összeg</th>
                  <th>Státusz</th>
                </tr>
              </thead>
              <tbody id="rows"></tbody>
            </table>
          </div>
        </section>
      </main>

      <footer>
        <div class="container">Admin felület. Hozzáférés csak bejelentkezett felhasználóval.</div>
      </footer>
    </div>

    <script src="/js/admin.js" defer></script>
  </body>
</html>
