<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Bejelentkezés | Iaidō Nyári Tábor 2026</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="site-wrap">
      <header class="topbar">
        <div class="brand">Iaidō Nyári Tábor 2026</div>
        <nav class="nav">
          <a href="/">Bemutatkozás</a>
          <a href="/jelentkezes">Jelentkezés</a>
        </nav>
      </header>

      <main class="container form-wrap">
        <section class="card" style="max-width: 520px; margin: 0 auto;">
          <h1>Admin bejelentkezés</h1>
          <p class="subtitle">Az admin statisztikák és a jelentkezők listája bejelentkezés után érhető el.</p>

          <form id="admin-login-form" novalidate>
            <div class="field">
              <label for="username">Felhasználónév</label>
              <input id="username" name="username" autocomplete="username" required />
            </div>

            <div class="field" style="margin-top: 0.8rem;">
              <label for="password">Jelszó</label>
              <input id="password" name="password" type="password" autocomplete="current-password" required />
            </div>

            <div class="cta-row" style="margin-top: 1rem;">
              <button class="btn primary" id="login-btn" type="submit">Belépés</button>
              <a class="btn secondary" href="/">Vissza</a>
            </div>
          </form>

          <div id="login-message" aria-live="polite"></div>
        </section>
      </main>

      <footer>
        <div class="container">Admin felület. Csak jogosult felhasználóknak.</div>
      </footer>
    </div>

    <script src="/js/admin-login.js" defer></script>
  </body>
</html>
